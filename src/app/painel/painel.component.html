<span class="border border-dark">
  <div class="container">
    <div class="jumbotron bg-light">
      <div class="row">
        <div class="col-sm-6">
          <div class="d-flex justify-content-start m-3">
            <app-progresso [progresso]="progresso"></app-progresso>
          </div>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <app-tentativas
            class="m-tr-1"
            [tentativas]="tentativas"
          ></app-tentativas>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h6 class="m-3">{{ instrucao }}</h6>
          <p class="m-3">{{ rodadaFrase.fraseEng }}</p>
          <textarea
            class="form-control"
            rows="3"
            (input)="atualizaResposta($event)"
            [value]="resposta"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-between">
          <button
            class="btn btn-outline-warning m-3"
            data-toggle="tooltip"
            data-placement="top"
            [title]="'A resposta correta Ã©: ' + rodadaFrase.frasePtBr"
          >
            Dica
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lightbulb-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>
          <button
            type="button"
            class="btn btn-outline-primary m-3"
            (click)="verificarResposta()"
          >
            Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
</span>
